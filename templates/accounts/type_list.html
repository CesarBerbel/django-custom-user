<!-- templates/accounts/type_list.html -->
{% extends "base.html" %}
{% block title %}Account Types{% endblock %}
{% block header %}Manage Account Types{% endblock %}

{% block content %}
<div class="d-flex justify-content-end mb-3">
    <a href="{% url 'accounts:type_create' %}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> New Account Type</a>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead><tr><th>Name</th><th class="text-end">Actions</th></tr></thead>
            <tbody>
                {% for type in types %}
                <tr>
                    <td>{{ type.name }}</td>
                    <td class="text-end">
                        <a href="{% url 'accounts:type_edit' type.pk %}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                        <a href="{% url 'accounts:type_delete' type.pk %}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="2" class="text-center text-muted">No account types found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
