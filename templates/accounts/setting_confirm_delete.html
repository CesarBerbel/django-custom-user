<!-- templates/accounts/setting_confirm_delete.html -->
{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block header %}Confirm Delete{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <p>{{ delete_message|default:"Are you sure you want to delete this item?" }}</p>
    <p class="mt-2">This action cannot be undone.</p>
</div>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
