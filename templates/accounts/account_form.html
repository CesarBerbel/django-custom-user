{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ view.object|default_if_none:'New Account' }}{% endblock %}
{% block header %}{{ view.object|default_if_none:'New Account' }}{% endblock %}

{% block content %}
<form method="post" class="mx-auto" style="max-width:600px;">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'accounts:list' %}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
