{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login - Config Starter{% endblock %}
{% block header %}Sign in{% endblock %}

{% block content %}
  <form method="post" class="mx-auto" style="max-width: 420px;" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex gap-2 mt-2">
      <button type="submit" class="btn btn-primary">Sign in</button>
      <a href="{% url 'accounts:password_reset' %}" class="btn btn-link">Forgot your password?</a>
    </div>
  </form>
{% endblock %}
