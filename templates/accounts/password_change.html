{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change Password - Config Starter{% endblock %}
{% block header %}Change password{% endblock %}

{% block content %}
  <form method="post" class="mx-auto" style="max-width: 420px;">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex gap-2 mt-2">
      <button type="submit" class="btn btn-primary">Update password</button>
      <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
