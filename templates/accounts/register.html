{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register - Config Starter{% endblock %}
{% block header %}Create your account{% endblock %}

{% block content %}
  <form method="post" class="mx-auto" style="max-width: 420px;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark mt-2">Create account</button>
  </form>
{% endblock %}
