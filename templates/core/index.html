<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <!-- Minimal base styles just to confirm everything renders -->
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1.25rem; max-width: 720px; }
    h1 { margin: 0 0 0.5rem; }
    .muted { color: #666; font-size: 0.95rem; }
    .ok { display: inline-block; margin-top: 1rem; padding: 0.5rem 0.75rem; border-radius: 8px; background: #f3f3f3; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ message }}</h1>
    <p class="muted">Django + core app is up. If you see this page, routing and templates are working.</p>
    <div class="ok">Path: <code>/</code> · View: <code>core.views.home_view</code> · Template: <code>templates/core/index.html</code></div>
  </div>
</body>
</html>
